    document.addEventListener('DOMContentLoaded', function() {
        var burger = document.querySelector('.navbar-burger');
        burger.addEventListener('click', function() {
            burger.classList.toggle('is-active');

    function setTheme(theme) {
        let body = document.body;
        let themeIcon = document.querySelector(".theme-icon");
        if (theme === "dark") {
            body.classList.add("dark-mode");
            themeIcon.src = "svg\\moon.svg";
            themeIcon.alt = "moon icon";
        } else {
            body.classList.remove("dark-mode");
            themeIcon.src = "svg\\sun.svg";
            themeIcon.alt = "sun icon";
        }
        
        localStorage.setItem("theme", theme);
    }

    
    let theme = localStorage.getItem("theme") || "light";
    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (isDarkMode) {
        
        setTheme('dark');

    } else {
        
        setTheme('light');
    }
    setTheme(theme);

    
    document.getElementById("theme-toggle").addEventListener("click", function() {
        if (theme === "light") {
            theme = "dark";
        } else {
            theme = "light";
        }
        setTheme(theme);
    });



</script>

                    <script>
                        const texts = [
                            "你好！我是Tony，很高兴认识你！欢迎来到我的博客。",
                            "Hello! I'm Tony, nice to meet you! Welcome to my blog.",
                            "Hei! Mä oon Tony, hauska tavata! Tervetuloa blogiini."
                        ];

                        let currentText = 0;
                        let currentChar = 0;
                        const typingSpeed = 100; // Typing speed in milliseconds
                        const delayBetweenTexts = 1500; // Delay between texts in milliseconds

                        const typedTextElement = document.getElementById('type-writer');

                        function type() {
                            if (currentChar < texts[currentText].length) {
                                typedTextElement.textContent += texts[currentText].charAt(currentChar);
                                currentChar++;
                                typedTextElement.style.setProperty('--characters', `${typedTextElement.textContent.length}ch`);
                                setTimeout(type, typingSpeed);
                            } else {
                                setTimeout(() => {
                                    currentText = (currentText + 1) % texts.length;
                                    currentChar = 0;
                                    typedTextElement.textContent = '';
                                    setTimeout(type, typingSpeed);
                                }, delayBetweenTexts);
                            }
                        }

                        typedTextElement.style.setProperty('--characters', '0ch');
                        type();                      
                    </script>
