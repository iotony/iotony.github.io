    function setTheme(theme) {
        let body = document.body;
        let themeIcon = document.querySelector(".theme-icon");
        if (theme === "dark") {
            body.classList.add("dark-mode");
            themeIcon.src = "http:\/\/localhost:1313\/svg/moon.svg";
            themeIcon.alt = "moon icon";
        } else {
            body.classList.remove("dark-mode");
            themeIcon.src = "http:\/\/localhost:1313\/svg/sun.svg";
            themeIcon.alt = "sun icon";
        }
        
        localStorage.setItem("theme", theme);
    }

    
    let theme = localStorage.getItem("theme") || "light";
    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (isDarkMode) {
        
        setTheme('dark');

    } else {
        
        setTheme('light');
    }
    setTheme(theme);

    
    document.getElementById("theme-toggle").addEventListener("click", function() {
        if (theme === "light") {
            theme = "dark";
        } else {
            theme = "light";
        }
        setTheme(theme);
    });



</script>

                        const texts = [
                            "你好！我是Tony，很高兴认识你！欢迎来到我的博客。",
                            "Hello! I'm Tony, nice to meet you! Welcome to my blog.",
                            "Hei! Mä oon Tony, hauska tavata! Tervetuloa blogiini."
                        ];

                        let currentText = 0;
                        let currentChar = 0;
                        const typingSpeed = 100; // typing speed in milliseconds
                        const delayBetweenTexts = 2000; // delay between texts in milliseconds

                        const typedTextElement = document.getElementById('typed-text');

                        function type() {
                            if (currentChar < texts[currentText].length) {
                                typedTextElement.textContent += texts[currentText].charAt(currentChar);
                                currentChar++;
                                setTimeout(type, typingSpeed);
                            } else {
                                setTimeout(() => {
                                    typedTextElement.textContent = '';
                                    currentChar = 0;
                                    currentText = (currentText + 1) % texts.length;
                                    setTimeout(type, typingSpeed);
                                }, delayBetweenTexts);
                            }
                        }

                        type();
                    </script>
